<div>
  <p>Cerca un documento per titolo o autore.</p>
  <input id="Titolo_Autore" (input)="Research()"/>
  <!-- specifico il messaggio che compare se un libro viene eliminato o restituito-->
  <p id='messaggio' *ngIf = 'messaggio'> {{messaggio}}</p>
  <br><br>
  <a *ngIf="errore">{{errore}}</a>
  <ol>
    <p *ngIf ='elenco_libri.length !== 0'>Documenti trovati : {{elenco_libri.length}}</p>
    <li *ngFor="let documento of elenco_libri">
      ID {{ documento.posizione }} - Titolo: {{ documento.titolo }} - Autore: {{ documento.autore }} - Prestato a: {{ documento.noleggiatore}}
      <br><br>
      <!-- nell'app ricerca emetto tramite input la variabile libro_selezionato -->
      <!-- nell'app elimina ottengo l'output dell'evento definito in elimina-->
      <app-elimina [libro_selezionato] = 'documento' (onUpdate_delete) = 'onUpdate_view($event)'> </app-elimina>
      <br><br>
      <!-- nell'app ricerca emetto tramite input la variabile libro_selezionato -->
      <!-- nell'app noleggia ottengo l'output dell'evento definito in noleggia-->
      <app-noleggia [libro_selezionato] = 'documento' (onUpdate_borrow) = 'onUpdate_view($event)'> </app-noleggia>
      <br><br>
      <app-restituisci [libro_selezionato] = 'documento' (onUpdate_return) = 'onUpdate_view($event)'> </app-restituisci> 
      <br><br>
      <hr>
    </li>
  </ol>
 
</div>
