<div>
  <p>Cerca un documento per titolo o autore.</p>
  <input id="Titolo_Autore" (input)="Research()"/>
  <br><br>
  <a *ngIf="errore">{{errore}}</a>
  <ol>
    <li *ngFor="let documento of elenco_libri">
      ID {{ documento.posizione }} - Titolo: {{ documento.titolo }} - Autore: {{ documento.autore }} - Prestato a: {{ documento.noleggiatore}}
      <br>
      <!-- nell'app elimina inserisco direttamente la variabile libro selezionato -->
      <app-elimina [libro_selezionato] = 'documento' (onUpdate_delete) = 'onUpdate_view($event)'> </app-elimina>
      <app-noleggia > </app-noleggia>
      <app-restituisci > </app-restituisci>
    </li>
  </ol>
</div>
